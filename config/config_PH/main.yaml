# IMPACTS
impacts:
  - id: CO2
    long_name: equivalent carbon dioxide emissions
    description: equivalent carbon dioxide emissions
    penalty: # mn$/mntonne
      PHLLU: 10.
      # PHLVI: 10.
      # PHLMI: 10.
    constraint_annual: 0.

# targets and constraints
reserve_margin: 1.2 # 20% of reserve margin

