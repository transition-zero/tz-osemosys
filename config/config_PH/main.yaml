# Trial of PH

# electricity profile
ELEC-DAILY-PROFILE:
  s1-h1: 0.05 # 0 - 4
  s1-h2: 0.10 # 4 - 8
  s1-h3: 0.20 # 8 - 12
  s1-h4: 0.20 # 12 - 16
  s1-h5: 0.30 # 16 - 20
  s1-h6: 0.15 # 20 - 24

# Model Nameplate
id: PHLLU-model_1
long_name: "Trial of PH model"
description: >
  In this model, the datasets are mostly from ClientEarth and DOE. 
  The model is run only for Luzon as a trial


# REGIONS
regions:
  - id: PHLLU
    long_name: Luzon
    description: Philippines for Luzon region
    neighbours: null
  #     - PHLVI
  # - id: PHLVI
  #   long_name: Visayas
  #   description: Philippines for Visayas region
  #   neighbours:
  #     - PHLLU
  #     - PHLMI
  # - id: PHLMI
  #   long_name: Mindanao
  #   description: Philippines for Visayas region
  #   neighbours:
  #     - PHLVI


# TIME DEFINTIONS
time_definition:
  id: 2023_2050_annual_4hourly
  years: "range(2023,2051)"
  daily_time_brackets: 6 #[1,2,3,4,5,6]
  seasons: 2 #[1,2]

# FINANCIALS
depreciation_method: "straight-line"
discount_rate: 0.05 #assumed to be 5%

# COMMODITIES
commodities:
  - id: ELEC_PHLLU
    long_name: Electricity for Luzon
    description: Electricity for Luzon
    include_in_joint_reserve_margin: true
    demand_annual: # TWh/yr
      2023: 78.8
      2024: 81.06
      2025: 87.71
